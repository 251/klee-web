{% load nav %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ dist }}img/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

     <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Cousine:400,700|Open+Sans:300,400,700,600|Roboto:400,300,500,700'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ dist }}css/vendor/eleganticons/style.css" rel="stylesheet">
    <link href="{{ dist }}css/vendor/animate.min.css" rel="stylesheet">
    <link href="{{ dist }}css/core.css" rel="stylesheet">
    <link href="{{ dist }}css/admin.css" rel="stylesheet">
    {% block css %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{{ dist }}img/klee-logo-white.svg" class="logo" title="KLEE"/>
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" role="tablist">
                <li role="presentation" class="{% current 'index' %}">
                    <a href="{% url 'control_panel:index' %}">Home</a>
                </li>
                <li role="presentation" class="{% current 'worker_list' %}">
                    <a href="{% url 'control_panel:worker_list' %}">Worker
                        List</a>
                </li>
                <li role="presentation" class="{% current 'worker_config' %}">
                    <a href="{% url 'control_panel:worker_config' %}">Worker
                        Config</a>
                </li>
                <li role="presentation" class="{% current 'task_list' %}">
                    <a href="{% url 'control_panel:task_list' 'active' %}">Task
                        List</a>
                </li>
                <li role="presentation"
                    class="{% current 'example_project_list' %}">
                    <a href="{% url 'control_panel:example_project_list' %}">Manage
                        Examples</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container content">
    {% block content %} {% endblock %}
</div>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
{% block javascript %}
{% endblock %}
</body>
</html>
