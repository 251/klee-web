---
# This playbook deploys the whole application stack for icecream

# Apply common configuration to all hosts
- hosts: all
  user: root
  vars_files:
  - vars/secrets.yml
  - vars/production.yml
  roles:
  - common

# Configure and deploy message queue servers.
- hosts: queueservers
  user: root
  vars_files:
    - vars/secrets.yml
    - vars/production.yml
  roles:
  - mq

# Configure and deploy the web servers.
- hosts: webservers
  user: root
  vars_files:
    - vars/secrets.yml
    - vars/production.yml
  roles:
  - web

# Configure and deploy the worker nodes.
- hosts: workers
  user: root
  vars_files:
  - vars/secrets.yml
  - vars/production.yml
  roles:
  - worker
